<div *ngIf="game" class="car">
    <div class="car-body">
        <h3 class="cart-title">
            {{game.name}}
        </h3>
        <div class="card-text from-group">
            Fecha de publicacion:
            <input type="date" [value]="game.publishedOn" class="form-control">
            Autor:
            <input type="text" [value]="game.author" class="form-control">
            Mode:
            <input type="text" [value]="game.mode.name" class="form-control">
            Cantidad de copias:
            <input type="number" [value]="game.copies" class="form-control">
        </div>
        <br>
        <div>
            <button (click)="onLoan()" class="btn-primary btn col-sm-4 mx-2">
                Prestar
            </button>
            <button (click)="onReturn()" class="btn-danger btn col-sm-4 mx-2">
                Retornar
            </button>
        </div>
    </div>
</div>
